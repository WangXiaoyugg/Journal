<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>interactivity demo</title>
	<style>
		.unselectable {
			user-select: none;
		}
	</style>
	<style>
		form {
			border: 3px solid #2d98da;
			color: #000000;
			padding: 4px;
		}
		form:focus-within {
			background: #f7b731;
			color: #000000;
		}
	</style>
	<style>
		.reference {
			position: relative;
			background: tomato;
			width: 100px;
			height: 100px;
		}
		.popout-menu {
			position: absolute;
			visibility: hidden;
			left: 100%;
			background: #333;
			color: white;
			padding: 15px;		
		}
		.reference:hover > .popout-menu,
		.reference:focus > .popout-menu,
		.reference:focus-within > .popout-menu{
			visibility: visible;
		}
	</style>
	<style>
		span {
			padding: 0 1rem;
			transition: opacity 0.2s;
		}
		.sibling-fade:hover span:not(:hover) {
			opacity: 0.5;
		}
	</style>
	<style>
		.switch {
			position: relative;
			display: inline-block;
			width: 40px;
			height: 20px;
			background-color: rgba(0,0,0,.25);
			border-radius: 20px;
			transition: all .3s;
		}
		.switch::after {
			content: '';
			position: absolute;
			width: 18px;
			height: 18px;
			border-radius: 18px;
			background-color: white;
			top:1px;
			left: 1px;
			transition: all 0.3s;
		}
		.offscreen {
			position: absolute;
			left: -9999px;
		}
		input[type='checkbox']:checked + .switch:after {
			transform: translateX(20px);
		}

		input[type='checkbox']:checked + .switch {
			background-color: #7893ff;
		}
	</style>
	<style>
		.mouse-cursor-gradient-tracking {
			position: relative;
			background: #7893ff;
			padding: 0.5rem 1rem;
			font-size: 1.2rem;
			border:none;
			color: white;
			cursor: pointer;
			outline: none;
			overflow: hidden;
		}
		.mouse-cursor-gradient-tracking span {
			position: relative;
		}
		.mouse-cursor-gradient-tracking::before {
			--size: 0;
			content: '';
			position: absolute;
			left: var(--x);
			top: var(--y);
			width: var(--size);
			height: var(--size);
			background: radial-gradient(circle closest-side, pink, transparent);
			transform: translate(-50%, -50%);
			transition: width 0.2s ease, height 0.2s ease;	
		}

		.mouse-cursor-gradient-tracking:hover::before {
			--size:200px;
		}
	</style>

</head>
